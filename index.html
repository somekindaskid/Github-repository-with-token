<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Somekinds API abuser</title>

<style>
body {
  margin: 0;
  padding: 24px;
  min-height: 100vh;
  background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 40%, #16213e 100%);
  color: #e2e8f0;
  font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-weight: 600;
  font-size: 1.5rem;
  letter-spacing: -0.02em;
  color: #f8fafc;
  text-shadow: 0 0 30px rgba(99, 102, 241, 0.4);
}

.frosty {
  background: rgba(255, 255, 255, 0.06);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow:
    0 0 0 1px rgba(255, 255, 255, 0.05) inset,
    0 4px 24px rgba(0, 0, 0, 0.3),
    0 0 40px rgba(99, 102, 241, 0.08);
}

.glowBox {
  box-shadow:
    0 0 0 1px rgba(255, 255, 255, 0.08) inset,
    0 4px 24px rgba(0, 0, 0, 0.25),
    0 0 60px rgba(99, 102, 241, 0.15),
    0 0 100px rgba(99, 102, 241, 0.06);
}

#controls {
  padding: 16px 20px;
  margin-bottom: 16px;
  border-radius: 12px;
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  gap: 12px;
}

label {
  display: inline-block;
  margin-right: 4px;
  font-size: 0.875rem;
  color: #94a3b8;
  font-weight: 500;
}

input {
  background: rgba(0, 0, 0, 0.25);
  color: #f1f5f9;
  border: 1px solid rgba(255, 255, 255, 0.12);
  border-radius: 8px;
  font-family: "JetBrains Mono", "Fira Code", ui-monospace, monospace;
  font-size: 0.875rem;
  padding: 8px 12px;
  margin-right: 4px;
  transition: border-color 0.2s, box-shadow 0.2s;
}
input::placeholder {
  color: #64748b;
}
input:focus {
  outline: none;
  border-color: rgba(99, 102, 241, 0.6);
  box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
}

button {
  background: linear-gradient(135deg, rgba(99, 102, 241, 0.9), rgba(129, 140, 248, 0.9));
  color: #fff;
  border: none;
  border-radius: 8px;
  font-family: inherit;
  font-size: 0.875rem;
  font-weight: 600;
  padding: 8px 18px;
  cursor: pointer;
  transition: transform 0.15s, box-shadow 0.2s;
  box-shadow: 0 0 20px rgba(99, 102, 241, 0.35);
}
button:hover {
  transform: translateY(-1px);
  box-shadow: 0 0 28px rgba(99, 102, 241, 0.5), 0 4px 12px rgba(99, 102, 241, 0.25);
}
button:active {
  transform: translateY(0);
}

#container {
  display: flex;
  height: 70vh;
  border-radius: 12px;
  overflow: hidden;
}

#files {
  width: 30%;
  min-width: 200px;
  padding: 12px;
  overflow-y: auto;
  border-right: 1px solid rgba(255, 255, 255, 0.08);
}

.treeFolder, .treeFile {
  cursor: pointer;
  padding: 8px 10px;
  border-radius: 6px;
  font-size: 0.875rem;
  font-family: ui-monospace, "Cascadia Code", monospace;
  transition: background 0.15s;
}

.treeFolder::before {
  content: "üìÅ ";
  margin-right: 4px;
}

.treeFile::before {
  content: "üìÑ ";
  margin-right: 4px;
}

.treeFolder:hover, .treeFile:hover {
  background: rgba(255, 255, 255, 0.08);
}
.treeFolder:active, .treeFile:active {
  background: rgba(255, 255, 255, 0.12);
}

#viewer {
  width: 70%;
  padding: 16px 20px;
  overflow: auto;
  white-space: pre-wrap;
  font-family: "JetBrains Mono", "Fira Code", ui-monospace, monospace;
  font-size: 0.8125rem;
  line-height: 1.6;
  color: #cbd5e1;
}

::-webkit-scrollbar {
  width: 8px;
  height: 8px;
}
::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.2);
  border-radius: 4px;
}
::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.15);
  border-radius: 4px;
}
::-webkit-scrollbar-thumb:hover {
  background: rgba(255, 255, 255, 0.25);
}
</style>
</head>

<body>

<h1>RETRO GITHUB FILE EXPLORER</h1>

<div id="controls" class="frosty">
  <label>Owner:</label>
  <input id="owner" placeholder="Quirify1">

  <label>Repo:</label>
  <input id="repo" placeholder="rftvzbghij">

  <label>Token (optional):</label>
  <input id="token" type="password" placeholder="github_pat_...">

  <button onclick="loadRepo()">LOAD</button>
</div>

<div id="container" class="frosty glowBox">
  <div id="files"></div>
  <div id="viewer">// select a file</div>
</div>

<script>
let currentOwner = "";
let currentRepo = "";
let authHeaders = {};

async function loadRepo(path = "") {
  const filesDiv = document.getElementById("files");

  if (path === "") {
    filesDiv.innerHTML = "";
    currentOwner = document.getElementById("owner").value.trim();
    currentRepo = document.getElementById("repo").value.trim();
    const token = document.getElementById("token").value.trim();

    authHeaders = token ? { Authorization: `Bearer ${token}` } : {};
  }

  const url = `https://api.github.com/repos/${currentOwner}/${currentRepo}/contents/${path}`;
  const res = await fetch(url, { headers: authHeaders });
  const data = await res.json();

  for (const item of data) {
    const div = document.createElement("div");
    div.textContent = item.name;
    div.className = item.type === "dir" ? "treeFolder" : "treeFile";

    if (item.type === "dir") {
      div.onclick = () => loadRepo(item.path);
    } else {
      div.onclick = async () => {
        document.getElementById("viewer").textContent = "loading...";
        const file = await fetch(item.download_url);
        document.getElementById("viewer").textContent =
          await file.text();
      };
    }

    filesDiv.appendChild(div);
  }
}
</script>

</body>
</html>
